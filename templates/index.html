<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Simple Todo</h1>
    <hr class="topline">

    <ol class="container-fluid" id="sortablelist">
        {% for todo in todos %}
            <li>
                <div class="p">
                    <button class="icon-btn del"><i class="fa-sharp fa-solid fa-trash del-ico"></i></button>
                    <a href="/edit/note?note={{ note.key }}" methods="get" class="nav-link">
                        <h1 class="notetitle">{{ todo.key }}</h1>
                        <p class="notedesc">{{ todo.description }}</p>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ol>
</body>
