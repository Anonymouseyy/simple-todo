<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Simple Todo</h1>
    <hr class="topline">

    <ol class="container-fluid" id="sortablelist">
        {% for todo in todos %}
            <li>
                <div class="p">
                    <button class="icon-btn del"><i class="fa-sharp fa-solid fa-trash del-ico"></i></button>
                    <h1 class="notetitle">{{ todo.key }}</h1>
                    <p class="notedesc">{{ todo.description }}</p>
                </div>
            </li>
        {% endfor %}
    </ol>

    <button class="new-btn" onclick="document.getElementById('new-modal').style.display='block'"><i class="fa-solid fa-plus-large"></i></button>

    <div id="new-modal" class="modal">
        <span onclick="document.getElementById('new-modal').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/create" method="post">
            <div class="container">
                <h1 style="color: black;">Create</h1>
                
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Todo Name" type="text" style="width: 75%">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="desc" placeholder="Description" rows="6" style="overflow-x: hidden; overflow-y: auto; width: 75%;"></textarea>
                </div>
                
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('new-modal').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="submitbtn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
